<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="#fff" name="theme-color">
  <meta content="telephone=no" name="format-detection">
  <meta name="robots" content="noindex, nofollow">
  <meta name="google" content="notranslate">
  <title>Mizore's OneDrive</title>
  <link rel="preload" href="/app.js" as="script">
  <link rel="preload" href="https://fastly.jsdelivr.net/npm/marked/marked.min.js" as="script">
  <link rel="preload" href="https://fastly.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js" as="script">
  <link href="https://fastly.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

    :root {
      --base-font-family: Lato, -apple-system, BlinkMacSystemFont, Segoe UI,
      Helvetica, Arial, pingfang sc, source han sans sc, noto sans cjk sc,
      sarasa gothic sc, microsoft yahei, sans-serif, Apple Color Emoji,
      Segoe UI Emoji;
      --code-font-family: Fira Code, SF Mono, Consolas, Monaco, Ubuntu Mono, monospace;

      --selection-color: currentColor;
      --selection-bg-color: #79ffe1;
      --text-color: #000;
      --text-code-color: #d400ff;
      --bg-body-color: #fafafa;
      --bg-nav-color: #fff;
      --bg-items-color: #fff;
      --bg-item-a-color: rgba(0, 0, 0, .04);
      --shadow-nav: 0 5px 10px rgba(0, 0, 0, .02);
      --shadow-items: 0 5px 10px rgba(0, 0, 0, .05);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --selection-color: #000;
        --selection-bg-color: #f81ce5;
        --text-color: rgba(255, 255, 255, .75);
        --text-code-color: #df41ff;
        --bg-body-color: #2d3235;
        --bg-nav-color: #2d3235;
        --bg-items-color: #383E42;
        --bg-item-a-color: rgba(255, 255, 255, .04);
        --shadow-nav: 0 5px 10px rgba(0, 0, 0, .04);
        --shadow-items: none;
      }
    }

    html,
    body {
      margin: 0;
      padding: 0;
      scrollbar-width: none;
    }

    html::-webkit-scrollbar {
      display: none;
    }

    body {
      width: 100%;
      min-height: 100vh;
      min-height: calc(var(--vh, 1vh) * 100);
      color: var(--text-color);
      background-color: var(--bg-body-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-flow: column nowrap;
      font-family: var(--base-font-family);
      -webkit-font-smoothing: antialiased;
    }

    ::-moz-selection {
      color: var(--selection-color);
      background-color: var(--selection-bg-color);
    }

    ::selection {
      color: var(--selection-color);
      background-color: var(--selection-bg-color);
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 2rem;
      padding: 0.8rem 0;
      background-color: var(--bg-nav-color);
      font-size: 1.4rem;
      box-shadow: var(--shadow-nav);
      margin-bottom: 1.5rem;
    }

    .brand {
      font-weight: bold;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .container {
      width: calc(100% - 40px);
      max-width: 1024px;
      margin: 0 auto;
    }
    .size {
      white-space: nowrap;
    }

    .breadcrumb {
      color: #888;
      word-break: break-all;
      margin-bottom: 1.5rem;
      font-size: .9rem;
      letter-spacing: .2px;
      transition: all .5s ease-out;
      line-height: 1.5rem;
    }

    .breadcrumb a {
      text-decoration: none;
      color: var(--text-color);
    }

    .items {
      overflow-x: auto;
      display: flex;
      flex-flow: column nowrap;
      background-color: var(--bg-items-color);
      box-shadow: var(--shadow-items);
      border-radius: 8px;
    }

    .item {
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: .2s all ease-in-out;
    }

    .item {
      word-break: break-all;
      position: relative;
    }

    .item i {
      margin-right: .8rem;
      min-width: 20px;
      text-align: center;
    }

    .item .size {
      opacity: .6;
      float: right;
    }

    .item a {
      padding: .8rem 1rem;
      font-family: var(--base-font-family);
      width: 100%;
      height: 100%;
      opacity: 1;
      color: var(--text-color);
    }
    .item a.file:visited {
      padding: .8rem 1rem;
      font-family: var(--base-font-family);
      width: 100%;
      height: 100%;
      opacity: 1;
      color: #808080;
    }
    .item a:hover,
    .item a:active {
      padding: .8rem 1rem;
      font-family: var(--base-font-family);
      width: 100%;
      height: 100%;
      opacity: 1;
      background-color: var(--bg-body-color );
    }
    a {
      color: #0070f3;
      text-decoration: none;
      transition: opacity ease-out .15s;
    }

    a:hover,
    a:active {
      opacity: .6;
      transition: opacity 0s;
    }
    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 1.5rem 0 0;
    }

    .button {
      display: block;
      color: var(--text-color);
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      font-size: .95rem;
      padding: .55rem 1rem;
      max-width: 180px;
      user-select: none;
      border: 1px solid rgb(212, 212, 216);
      border-radius: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
    }

    @media not all and (any-hover: hover) {

      .item a {
        transition: opacity 0s;
        -webkit-tap-highlight-color: transparent;
      }
      .item a:hover,
      .item a:active {
        opacity: .6;
      }

    }

    footer {
      font-size: .8rem;
      opacity: .85;
      width: calc(100% - 40px);
      padding: 1.6rem 0;
      text-align: center;
    }

    .breadcrumb,
    .items,
    .container {
      opacity: 1;
      transition: opacity .5s ease-out;
    }

    .hide {
      opacity: 0 !important;
    }

    .unselectable {
      -webkit-user-select: none !important;
      user-select: none !important;
    }

    .unclickable a {
      -webkit-tap-highlight-color: transparent !important;
      -webkit-user-select: none !important;
      user-select: none !important;
    }

    code {
      color: var(--text-code-color);
      font-family: var(--code-font-family);
      font-size: .9em;
      word-break: break-all;
    }

    :not(pre)>code::after,
    :not(pre)>code::before {
      content: '`';
    }

    .aplayer *,
    .dplayer * {
      -webkit-tap-highlight-color: transparent;
    }

    .aplayer {
      box-shadow: none !important;
      min-height: 66px;
    }

    .aplayer-author {
      display: none;
    }

    .dplayer-setting-box-speed {
      padding: 0 !important;
    }

    .readme {
      display: none;
      margin-top: 1.5rem !important;
      padding: 1rem;
      background-color: var(--bg-items-color) !important;
      box-shadow: var(--shadow-items) !important;
      border-radius: 8px;
    }

    .markdown-body {
      box-sizing: border-box;
      margin: 0 auto;
      padding: 0;
      background-color: transparent !important;
    }

    .markdown-body code {
      color: currentColor;
    }

    .markdown-body :not(pre)>code::after,
    .markdown-body :not(pre)>code::before {
      content: '';
    }
  </style>
  <link href="https://fastly.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <script src="https://fastly.jsdelivr.net/npm/@badrap/bar-of-progress@0.2.1/dist/index.umd.js"></script>
</head>

<body>
<nav id="navbar">
  <div class="brand">Mizore's OneDrive</div>
</nav>
<div class="container " id="app">
  <div class="breadcrumb hide" id="breadcrumb"></div>
  <div class="items hide" id="list"></div>
  <div class="readme" id="readme"></div>
  <div class="button-container" id="btn"></div>
</div>
<div id="flex-container" style="flex-grow: 1;"></div>
<footer id="footer">
  <p>Powered&nbsp;by&nbsp;<a href="https://github.com/0wQ/onedrive-list" target="_blank">onedrive-list</a>,
    hosted&nbsp;on&nbsp;<a href="https://vercel.com" target="_blank">Vercel</a>.</p>
</footer>
<script>
  function appHeight() {
    const doc = document.documentElement
    doc.style.setProperty('--vh', (window.innerHeight * .01) + 'px')
  }
  window.addEventListener('resize', appHeight)
  appHeight()
</script>
<script src="/app.js" async></script>
</body>

</html>
