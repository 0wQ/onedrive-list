<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta content="#fff" name="theme-color">
  <meta content="telephone=no" name="format-detection">
  <meta name="robots" content="noindex, nofollow">
  <meta name="google" content="notranslate">
  <title>Mizore's OneDrive</title>
  <link rel="preload" href="./app.js" as="script">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

    :root {
      --base-font-family: Lato, -apple-system, BlinkMacSystemFont, Segoe UI,
        Helvetica, Arial, pingfang sc, source han sans sc, noto sans cjk sc,
        sarasa gothic sc, microsoft yahei, sans-serif, Apple Color Emoji,
        Segoe UI Emoji;
      --code-font-family: Fira Code, SF Mono, Consolas, Monaco, Ubuntu Mono, monospace;
      --selection-color: currentColor;
      --selection-bg-color: #79ffe1;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 90vh;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-flow: column nowrap;
      font-family: var(--base-font-family);
      -webkit-font-smoothing: antialiased;
    }

    ::-moz-selection {
      color: var(--selection-color);
      background-color: var(--selection-bg-color);
    }

    ::selection {
      color: var(--selection-color);
      background-color: var(--selection-bg-color);
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 2rem;
      padding: 0.8rem 0;
      background: #fff;
      color: #000;
      font-size: 1.4rem;
      box-shadow: 0 5px 10px rgba(0, 0, 0, .02);
      margin-bottom: 1.5rem;
    }

    .brand {
      font-weight: bold;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .container {
      width: calc(100% - 40px);
      max-width: 900px;
      margin: 0 auto;
    }

    .size {
      white-space: nowrap;
    }

    .breadcrumb {
      color: #888;
      word-break: break-all;
      margin-bottom: 1.5rem;
      font-size: .9rem;
      letter-spacing: .2px;
      transition: all .5s ease-out;
      line-height: 1.5rem;
    }

    .breadcrumb a {
      text-decoration: none;
      color: #333;
    }

    .items {
      overflow-x: auto;
      display: flex;
      flex-flow: column nowrap;
      background: #fff;
      box-shadow: 0 5px 10px rgba(0, 0, 0, .05);
      border-radius: 8px;
    }

    .item {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #000;
      padding: .8rem 1rem;
      transition: .2s all ease-in-out;
    }

    .item {
      word-break: break-all;
      position: relative;
    }

    .item i {
      margin-right: .5rem;
      min-width: 16px;
      text-align: center;
    }

    .item .size {
      opacity: .6;
    }

    .item a {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      text-indent: -9999px;
      opacity: 0;
      background: rgba(0, 0, 0, .04);
    }

    a {
      color: #0070f3;
      text-decoration: none;
      transition: opacity ease-out .15s;
    }

    a:hover,
    a:active {
      opacity: .6;
      transition: opacity 0s;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .button {
      display: block;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      padding: .7rem 2rem;
      margin: 1.5rem 0 0;
      max-width: 180px;
      user-select: none;
      border-radius: 999px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, .12);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
    }

    @media not all and (any-hover: hover) {
      .item a {
        background: rgba(0, 0, 0, .1);
        transition: opacity 0s;
        -webkit-tap-highlight-color: transparent;
      }

      .item a:hover {
        opacity: 0;
      }

      .item a:active {
        opacity: .6;
      }
    }

    footer {
      font-size: .8rem;
      color: #666;
      width: calc(100% - 40px);
      padding: 1.6rem 0;
      text-align: center;
    }

    .breadcrumb,
    .items,
    .container {
      opacity: 1;
      transition: opacity .5s ease-out;
    }

    .hide {
      opacity: 0 !important;
    }

    .unselectable {
      -webkit-user-select: none !important;
      user-select: none !important;
    }

    .unclickable,
    .unclickable a {
      -webkit-tap-highlight-color: transparent !important;
      -webkit-user-select: none !important;
      user-select: none !important;
    }

    code {
      color: rgb(189, 16, 224);
      font-family: var(--code-font-family);
      font-size: .9em;
      word-break: break-all;
    }

    code::after,
    code::before {
      content: '`';
    }

    .aplayer *,
    .dplayer * {
      -webkit-tap-highlight-color: transparent;
    }

    .aplayer {
      box-shadow: none !important;
      min-height: 66px;
    }

    .aplayer-author {
      display: none;
    }
  </style>
  <link href="https://unpkg.zhimg.com/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.zhimg.com/@badrap/bar-of-progress@0.1.2/dist/index.umd.js"></script>
</head>

<body>
  <nav id="navbar">
    <div class="brand">Mizore's OneDrive</div>
  </nav>
  <div class="container " id="app">
    <div class="breadcrumb hide" id="breadcrumb"></div>
    <div class="items hide" id="list"></div>
    <div class="button-container" id="btn"></div>
  </div>
  <div id="flex-container" style="flex-grow: 1;"></div>
  <footer id="footer">
    <p>Powered&nbsp;by&nbsp;<a href="https://github.com/0wQ/onedrive-list" target="_blank">onedrive-list</a>,
      hosted&nbsp;on&nbsp;<a href="https://vercel.com" target="_blank">Vercel</a>.</p>
  </footer>
  <script src="./app.js" async></script>
</body>

</html>
